<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F3F4F6" x="0" y="0" width="800" height="600"/>
        <g transform="translate(150, 100)">
            <!-- Code Editor Background -->
            <rect x="0" y="0" width="500" height="300" fill="#1F2937" stroke="#374151" stroke-width="2"/>
            
            <!-- Code Lines -->
            <text x="20" y="40" font-family="monospace" font-size="16" fill="#10B981">
                <tspan x="20" dy="0">def</tspan>
                <tspan x="60" dy="0" fill="#FFFFFF"> process_data</tspan>
                <tspan x="160" dy="0" fill="#F59E0B">(data):</tspan>
            </text>
            
            <text x="20" y="80" font-family="monospace" font-size="16" fill="#FFFFFF">
                <tspan x="40" dy="0">return</tspan>
                <tspan x="100" dy="0" fill="#3B82F6">[x * 2</tspan>
                <tspan x="160" dy="0" fill="#FFFFFF"> for x in</tspan>
                <tspan x="240" dy="0" fill="#F59E0B"> data</tspan>
                <tspan x="280" dy="0" fill="#FFFFFF">]</tspan>
            </text>
            
            <!-- AI Brain Icon -->
            <circle cx="400" cy="200" r="50" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
            <path d="M380,180 L420,180 M380,200 L420,200 M380,220 L420,220" 
                  stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
            
            <!-- Connection Lines -->
            <path d="M300,100 L350,150" stroke="#6366F1" stroke-width="2" stroke-dasharray="4"/>
            <path d="M300,140 L350,190" stroke="#6366F1" stroke-width="2" stroke-dasharray="4"/>
            
            <!-- Suggestions -->
            <rect x="20" y="240" width="460" height="40" fill="#374151" stroke="#4B5563" stroke-width="1"/>
            <text x="40" y="265" font-family="monospace" font-size="14" fill="#10B981">
                <tspan>AI Suggestion: Consider using list comprehension for better performance</tspan>
            </text>
        </g>
    </g>
</svg> 